<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Speed Test UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Internet Speed Test Application</h1>
  <div class="container">
    <div class="loader" id="loader" style="display: none;"></div>
    <h2>Internet Speed Result</h2>
    <div class="box">
      <p>Bits <br><span id="bits">0</span></p>
    </div>
    <hr>
    <div class="box">
      <p>Kbps <br><span id="Kbps">0</span></p>
    </div>
    <hr>
    <div class="box">
      <p>Mbps <br><span id="Mbps">0</span></p>
    </div>
    <button id="btn">Check Network Spped</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
